# .github/workflows/ci-agent.yml
name: Universal CI/CD Fix Agent

on:
  repository_dispatch:
    types: [ci-failed]

jobs:
  run-agent:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout failed repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run fix agent
        run: python agent/main.py
